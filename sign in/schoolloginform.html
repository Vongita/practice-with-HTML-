<!DOCTYPE html>
<html>
    <head>
        <title>Student Login Form</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
                <div class="main">
            <h1>
                <img src="HIT_logo.png" alt="school HIT_logo">
            </h1>
            <h3>Sign in to access HIT network</h3>
            <form action="">
                <label for="name"> Username: </label>
                <input type ="text" id="name" name="name" placeholder="Enter Your Username" required>
                <label for="password"> Password: </label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>

                <div class="wrap">
                    <button type="submit" onclick="solve()"> Sign In</button>
                </div>
            </form>
            <p>Access the user portal <a href="https://www.hit.ac.zw/" style="text-decoration: none;">
            </a>
            </p>
        </div>
    </body>
</html>
